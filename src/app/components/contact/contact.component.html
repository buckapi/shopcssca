<div class="page-content">
    <!--banner-->
    <section class="bg-light content-inner-1 m-t70 contact-us2 overflow-hidden">
        <div class="container">
            <div class="row">
                <div class="map-fixed">
                    <div class="contact-map">
                        <img src="images/map/map.png" alt="/">
                        <nav>
                            <div class="map-point nav" id="nav-tab" role="tablist">
                                <a href="nav-1" class="point point-1 active" id="nav-tab1" data-bs-toggle="tab" data-bs-target="#nav-tab-1" role="tab"  aria-selected="true">
                                </a>
                               
                            </div>
                        </nav>
                    </div>
                    <div class="dz-text wow fadeInUp" data-wow-delay="0.5s">Contáctanos</div>
                </div>
                <div class="col-xl-5 col-md-7">
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-tab-1" role="tabpanel" aria-labelledby="nav-tab1" tabindex="0">
                            <div class="contact-info style-1 text-start text-white">
                                <h2 class="title wow fadeInUp" data-wow-delay="0.1s">Maracay Venezuela</h2>
                                <p class="text wow fadeInUp" data-wow-delay="0.2s"><span>Dirección:</span> Calle carabobo, Maracay, Aragua 2103, Venezuela. </p>
                                <div class="contact-bottom wow fadeInUp justify-content-between" data-wow-delay="0.3s">
                                    <div class="contact-left">
                                        <h3>Llamanos o escribenos al:</h3>
                                        <ul>
                                            <li>+58 424-3519027</li>
                                        </ul>
                                    </div>
                                    <div class="contact-right">
                                        <h3>Correo</h3>
                                        <ul>
                                            <li>suramericanadeservicios&#64;gmail.com</li>
                                        </ul>
                                    </div>		
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="contact-area1 wow fadeInUp" data-wow-delay="0.4s">
                        
                         <form class="dz-form dzForm" method="POST" (ngSubmit)="sendToWhatsApp()">
                            <input type="hidden" class="form-control" name="dzToDo" value="Contact">
                            <input type="hidden" class="form-control" name="reCaptchaEnable" value="0">
                            <div class="dzFormMsg"></div>
                            <label class="form-label">Nombres</label>
                            <div class="input-group">
                                <input required type="text" class="form-control" name="dzName" [(ngModel)]="formData.name">
                            </div>
                            <label class="form-label">Correo electronico</label>
                            <div class="input-group">
                                <input required type="text" class="form-control" name="dzEmail" [(ngModel)]="formData.email">
                            </div>
                            <label class="form-label">Numero telefonico</label>
                            <div class="input-group">
                                <input required type="text" class="form-control" name="dzPhoneNumber" [(ngModel)]="formData.phone">
                            </div>
                            <label class="form-label">Mensaje</label>
                            <div class="input-group">
                                <textarea name="dzMessage" rows="4" required class="form-control" [(ngModel)]="formData.message"></textarea>
                            </div>
                            <div>
                                <button name="submit" type="submit" value="submit" class="btn w-100 btn-white btnhover">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
